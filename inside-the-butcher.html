    <style>
        /* === 基础样式 === */
        body {
            font-family: 'Proxima Nova', 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            overflow-x: hidden;
            color: black; 
            
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                url('design/AtB-Image.jpg'); 
            background-attachment: fixed; 
            background-size: cover;       
            background-position: center center;
            background-repeat: no-repeat;
            
            padding-top: 240px;
        }

        .regular-text {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: normal; /* 对应 Regular (400) */
        }

        .medium-text {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: 500; /* 对应 Medium */
            font-style: normal;
        }

        .bold-text {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: bold; /* 对应 Bold (700) */
        }

        .italic-text {
            font-family: 'Proxima Nova', sans-serif;
            font-style: italic;
            font-weight: normal;
        }

        .bold-italic-text {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: bold;
            font-style: italic;
        }

        /* === 导航栏 === */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px 0;
            z-index: 2000;
            background-color: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
            text-transform: lowercase;
            letter-spacing: 1px;
            margin: 0 45px;
            font-weight: normal;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: black;
            transition: width 0.3s ease;
        }

        .navbar a:hover::after,
        .navbar a.active::after {
            width: 100%;
        }

        /* === 核心区域 === */
        .stack-wrapper {
            width: 100%;
            min-height: 80vh;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 60px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255,255,255,1);
        }

        /* --- Flex 容器：制造重叠布局 --- */
        .photo-stack {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            width: 90%; 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 40px; 
        }

        /* --- 单张照片样式 --- */
        .photo-card {
            position: relative;
            /* 基础宽度 */
            flex: 0 0 260px; 
            height: auto;
            
            /* 负边距制造重叠 */
            margin: -20px; 
            
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), z-index 0s; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            cursor: pointer;
            filter: grayscale(80%);
            
            /* === 修改点：移除了 border-radius，确保直角 === */
            background: #fff; 
            z-index: 1; 
        }

        .photo-card img {
            display: block;
            width: 100%;
            height: 200px; 
            object-fit: cover;
            pointer-events: none;
        }

        /* === 悬停或激活状态 === */
        .photo-card:hover,
        .photo-card.active {
            z-index: 1000; /* 提到最前 */
            transform: scale(1.25); /* 放大 */
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); 
            filter: grayscale(0%);
        }

        /* 响应式调整 */
        @media (max-width: 767px) {
            .photo-stack {
                width: 100%;
                padding: 20px;
            }
            .photo-card {
                flex: 0 0 160px; 
                margin: -10px; 
            }
            .photo-card img {
                height: 140px;
            }
        }
    </style>
</head>

    <script>
        const cards = document.querySelectorAll('.photo-card');
        cards.forEach(card => {
            card.addEventListener('click', function(e) {
                e.stopPropagation();
                cards.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
            });
        });
        document.addEventListener('click', () => {
            cards.forEach(c => c.classList.remove('active'));
        });
