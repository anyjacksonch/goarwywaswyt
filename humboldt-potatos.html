        /* === 继承自首页的基础样式 === */
        body {
            font-family: 'Proxima Nova', 'Montserrat', sans-serif;

            padding: 0;
            min-height: 100vh; 
            overflow-x: hidden;
            color: black; 
            
            /* 保持背景一致 */
            background-image:

                url('design/AtB-Image.jpg'); 
            background-attachment: fixed; 
            background-size: cover;       
            background-position: center center;
            background-repeat: no-repeat;
            
            padding-top: 240px; 
        }

        .regular-text {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: normal; /* 对应 Regular (400) */
        }

        .medium-text {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: 500; /* 对应 Medium */
            font-style: normal;
        }

        .bold-text {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: bold; /* 对应 Bold (700) */
        }

        .italic-text {
            font-family: 'Proxima Nova', sans-serif;
            font-style: italic;

        }

        .bold-italic-text {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: bold;
            font-style: italic;
        }

        /* === 导航栏样式 (保持不变) === */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
            text-transform: lowercase;
            letter-spacing: 1px;
            margin: 0 45px;
            font-weight: normal;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: black;
            transition: width 0.3s ease;
        }

        .navbar a:hover::after,
        .navbar a.active::after { /* 增加 active 状态 */
            width: 100%;
        }

        /* === 画廊容器样式 === */
        .gallery-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .page-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }

        /* Grid 布局 */
        .gallery-grid {
            display: grid;
            /* 自动填充列，每列最小250px，最大1fr */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; /* 图片间距 */
        }

        /* 图片容器 */
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 1 / 1; /* 强制正方形裁剪，如不需要可删除此行 */
        }

        .gallery-item:hover {
            transform: scale(1.02); /* 鼠标悬停轻微放大 */
            z-index: 10;
        }

        /* 图片本身的样式与黑白效果 */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持比例填充 */
            display: block;
            
            /* 核心：黑白滤镜 */
            filter: grayscale(100%);
            transition: filter 0.5s ease; /* 0.5秒平滑过渡 */
        }

        /* 鼠标悬停时恢复彩色 */
        .gallery-item:hover img {
            filter: grayscale(0%);
        }

        /* === Lightbox (大图预览) 样式 === */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 2000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* 黑色半透明背景 */
            backdrop-filter: blur(5px);
        }

        /* 模态框内容 (图片) */
        .modal-content {
            margin: auto;
            display: block;
            max-width: 85%;
            max-height: 85vh;
            object-fit: contain;
            animation-name: zoom;
            animation-duration: 0.4s;
        }

        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }

        /* 关闭按钮 */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 2001;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* 左右切换按钮 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            z-index: 2001;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

    <script>
        // 获取所有画廊图片
        const images = document.querySelectorAll('.gallery-item img');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById("img01");
        let slideIndex = 0;

        // 打开模态框
        function openModal() {
            modal.style.display = "flex"; // 使用flex居中
            document.body.style.overflow = "hidden"; // 禁止背景滚动
        }

        // 关闭模态框
        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto"; // 恢复背景滚动
        }

        // 指定显示第n张图
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // 切换上一张/下一张
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // 核心显示逻辑
        function showSlides(n) {
            if (n > images.length) {slideIndex = 1}
            if (n < 1) {slideIndex = images.length}
            
            // 获取当前应该显示的图片源 (src)
            // 注意：这里假设 images 数组是从 0 开始，但传入的 n 是从 1 开始，所以要减 1
            let targetImg = images[slideIndex - 1];
            modalImg.src = targetImg.src;
        }

        // 点击模态框背景也可以关闭
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // 键盘支持 (ESC关闭, 左右键切换)
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === "flex") {
                if (e.key === "Escape") {
                    closeModal();
                } else if (e.key === "ArrowLeft") {
                    plusSlides(-1);
                } else if (e.key === "ArrowRight") {
                    plusSlides(1);
                }
            }
        });
    </script>
